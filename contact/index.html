    <main role="main" class="container mx-auto w-full max-w-4xl flex-auto px-6 py-7">
            <h1>Contato</h1>

    <p class="mb-8">
        A <strong>Região dos Lagos Online</strong> está sempre à disposição para atender às suas necessidades. Se você tiver
        alguma dúvida ou sugestão, entre em contato conosco.
    </p>

    <form class="mb-12" name="contact-form" method="post" action="">
        <input type="hidden" id="created_at" name="created_at" value="">
        <div class="-mx-3 mb-6 flex flex-wrap">
            <div class="mb-6 w-full px-3 md:mb-0 md:w-1/2">
                <label class="mb-2 block text-sm font-semibold text-gray-800" for="contact-name">
                    Nome
                </label>

                <input type="text" id="contact-name" placeholder="Maria Laura" name="name"
                    class="mb-2 block w-full rounded-lg border px-4 py-3 shadow outline-none" required>
            </div>

            <div class="w-full px-3 md:w-1/2">
                <label class="mb-2 block text-sm font-semibold text-gray-800" for="contact-email">
                    Email
                </label>

                <input type="email" id="contact-email" placeholder="email@domain.com" name="email"
                    class="mb-2 block w-full rounded-lg border px-4 py-3 shadow outline-none" required>
            </div>
        </div>

        <div class="mb-12 w-full">
            <label class="mb-2 block text-sm font-semibold text-gray-800" for="contact-message">
                Mensagem
            </label>

            <textarea id="contact-message" rows="4" name="message"
                class="mb-2 block w-full appearance-none rounded-lg border px-4 py-3 shadow outline-none"
                placeholder="Escreva sua mensagem aqui." required></textarea>
        </div>

        <div class="flex w-full justify-end">
            <input type="submit" value="Enviar" id="submit"
                class="block cursor-pointer rounded-lg bg-blue-500 px-6 py-3 text-sm font-semibold uppercase leading-snug tracking-wide text-white shadow hover:bg-blue-600">
        </div>
    </form>
    </main>
